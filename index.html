<!DOCTYPE html>
<html>

<head>
    <title>
        Home
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<header>

    <h1>Weather Forecast</h1>

    <div id="data"></div>
</header>

<body onload="getLocation()">
    <p class="day">Today</p>
    <div class="hours">
        <div class="hours_div1">
            <p id="nextHour"></p>
            <img id="icon">
            <p id="nextTemp"></p>
        </div>
        <div class="hours_div3">
            <p id="nextHour2"></p>
            <img id="icon2">
            <p id="nextTemp2"></p>
        </div>
        <div class="hours_div2">

            <p id="nextHour3"></p>
            <img id="icon3">
            <p id="nextTemp3"></p>
        </div>
    </div>
    </div>
    <table class="last-info">
        <tr>
            <td>
                <p class="pp"><span class="v">Wind Direction: </span><span id="visibility">--</span></p>
            </td>
            <td>
                <p class="pp"><span class="v">Wind Speed: </span><span id="speed">--</span></p>
            </td>
        </tr>

        <tr>
            <td>
                <p class="pp"><span class="v">Pressure: </span><span id="cover">--</span></p>
            </td>
            <td>
                <p class="pp"><span class="v">Humidity: </span><span id="humid">--</span></p>
            </td>
        </tr>
    </table>
</body>
<script src="index.js"></script>

</html>
