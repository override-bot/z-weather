<!DOCTYPE html>
<html>

<head>
    <title>
        Home
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<header>
    <h1>Weather Forecast</h1>
    <div id="data"></div>
</header>

<body onload="parseJson()">
    <p class="day">Today</p>
    <div class="hours">
        <div class="hours_div1"></div>
        <div class="hours_div3"></div>
        <div class="hours_div2"></div>
    </div>
    <div class="last-info">
        <p class="pp"><span class="v">Wind Direction: </span><span id="visibility">--</span></p>
        <p class="pp"><span class="v">Wind Speed: </span><span id="speed">--</span></p>
    </div>
    <div class="last-info">
        <p class="pp"><span class="v">Pressure: </span><span id="cover">--</span></p>
        <p class="pp"><span class="v">Humidity: </span><span id="humid">--</span></p>
    </div>

</body>
<script src="index.js"></script>

</html>
