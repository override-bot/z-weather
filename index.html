<!DOCTYPE html>
<html>
<link rel="manifest" href="manifest.webmanifest">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="green">
<meta name="apple-mobile-web-app-title" content="Z-weather">
<link rel="apple-touch-icon" href="android-chrome-192x192.png" sizes="192x192">
<link rel="apple-touch-icon" href="android-chrome-512x512.png" sizes="512x512">
<link rel="apple-touch-startup-image" href="android-chrome-512x512.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="android-chrome-512x512.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="android-chrome-512x512.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="android-chrome-512x512.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="android-chrome-512x512.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="android-chrome-512x512.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
<link rel="apple-touch-startup-image" href="android-chrome-512x512.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">

<head>
    <title>
        Home
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<header>

    <h1>Weather Forecast</h1>

    <div id="data"></div>
</header>

<body onload="getLocation()">
    <div id="snackbar">Location Not Found! CC:Erons</div>
    <p class="day">Today</p>
    <div class="hours">
        <div class="hours_div1">
            <p id="nextHour"></p>
            <img id="icon">
            <p id="nextTemp"></p>
        </div>
        <div class="hours_div3">
            <p id="nextHour2"></p>
            <img id="icon2">
            <p id="nextTemp2"></p>
        </div>
        <div class="hours_div2">

            <p id="nextHour3"></p>
            <img id="icon3">
            <p id="nextTemp3"></p>
        </div>
    </div>
    </div>
    <table class="last-info">
        <tr>
            <td>
                <p class="pp"><span class="v">Wind Direction: </span><span id="visibility">--</span></p>
            </td>
            <td>
                <p class="pp"><span class="v">Wind Speed: </span><span id="speed">--</span></p>
            </td>
        </tr>

        <tr>
            <td>
                <p class="pp"><span class="v">Pressure: </span><span id="cover">--</span></p>
            </td>
            <td>
                <p class="pp"><span class="v">Humidity: </span><span id="humid">--</span></p>
            </td>
        </tr>
    </table>
</body>
<script src="index.js"></script>

</html>
